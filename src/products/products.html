<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700&display=swap" rel="stylesheet"/>

    <title>Orinoco | Produit</title>

  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="./index.html">Orinoco</a>
        <ul>
          <li>
            <a href="./index.html" class="header-nav">Accueil</a>
          </li>
          <li>
            <a href="./cart.html" class="header-nav">Panier</a>
          </li>
        </ul>
      </header>
			<div id="parentB">
        <section id="section" class="sheetProduct">
          <h2 id="nameProduct" class="sheetProductName">Nom du produit</h2>
          <div class="flexBlock">
            <div class="sheetProductImg">
              <img src="#" id="imgProduct" alt="Photo du produit">
            </div>
            <div class="sheetProductDescription">
    
              <h3 class="sheetProductDescriptionHead">Description :</h3>
              <p id="descriptionProduct" class="sheetProductDescriptionResume">
              </p>
              <label for="optionSelect" class="sheetProductDescriptionHead">Choisissez votre option :</label>
              <select name="option" id="optionSelect">
                <option value="">Faites votre choix</option>
              </select>
              <h3 class="sheetProductDescriptionHead">Prix :</h3>
              <p id="priceProduct"></p>
              <div class="sheetProductDescriptionOrder">
                <button class="btn btnBasket" id="ajouterProduitPanier">Mettre dans le panier</button>
              </div>
            </div>
          </div>
        </section>
      </div>
      <script src=""></script>
			<footer>Orinoco - Projet 5 OpenClassRooms</footer>
    </div>
  </body>
</html>
