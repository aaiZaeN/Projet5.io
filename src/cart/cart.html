<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <title>Orinoco | Accueil</title>

  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="./index.html">Orinoco</a>
        <ul>
          <li>
            <a href="./index.html" class="header-nav">Accueil</a>
          </li>
          <li>
            <a href="./cart.html" class="header-nav active">Panier</a>
          </li>
        </ul>
      </header>
			<div id="parent">
        <div id="basketResume">
          <p id="panierVide">Votre panier est vide</p>
        </div>
        
        <section>
          <h2>Informations de contact</h2>
          <fieldset>
            <legend>Qualité</legend>
            <ul>
                <li>
                  <label for="title_1">
                    <input type="radio" id="title_1" name="title" value="M." >
                    Monsieur
                  </label>
                </li>
                <li>
                  <label for="title_2">
                    <input type="radio" id="title_2" name="title" value="Mme.">
                    Madame
                  </label>
                </li>
            </ul>
          </fieldset>
          <p>
            <label for="name">
              <span>Nom : </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="name" name="username">
          </p>
          <p>
            <label for="name">
              <span>Prénom : </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="name" name="username">
          </p>
          <p>
            <label for="mail">
              <span>e-mail :</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="email" id="mail" name="usermail">
          </p>
          <p>
            <label for="zipCode">
              <span>Code Postale : </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="zipCode" name="zipCode">
          </p>
          <p>
            <label for="city">
              <span>Ville : </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="city" name="city">
          </p>
          <p>
            <label for="address">
              <span>Adresse : </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input row type="text" id="address" name="address">
          </p>          
          <button>Passer votre commande</button>
      </section>
         </div>        
      </div>
      <script src=""></script>
			<footer>Orinoco - Projet 5 OpenClassRooms</footer>
    </div>
  </body>
