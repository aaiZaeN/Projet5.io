<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700&display=swap" rel="stylesheet"/>

    <title>Orinoco | Accueil</title>

  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="./index.html">Orinoco</a>
        <ul>
          <li>
            <a href="./index.html" class="header-nav">Accueil</a>
          </li>
          <li>
            <a href="./cart.html" class="header-nav active">Panier</a>
          </li>
        </ul>
      </header>
			<div id="parent">
        <div id="basketResume">
          <p id="emptyBasket">Votre panier est vide</p>
        </div>
        
        <section>
          <h2>Informations de contact</h2>
          <p>
            <label for="name">
              <span>Nom : </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="formName" name="name" placeholder="Nom" autocapitalize="characters" pattern="[A-Za-zÀ-ÿ]+">
          </p>
          <p>
            <label for="firstName">
              <span>Prénom : </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="formFirstName" name="firstName" placeholder="Prénom" pattern="[a-zA-ZÀ-ÿ]+">
          </p>
          <p>
            <label for="mail">
              <span>e-mail :</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="email" id="formMail" name="usermail" placeholder="exemple@mail.fr" autocapitalize="none" >
          </p>
          <p>
            <label for="city">
              <span>Ville : </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="formCity" name="city" placeholder="Ville" autocapitalize="words" pattern="[a-zA-ZÀ-ÿ]+">
          </p>
          <p>
            <label for="address">
              <span>Adresse : </span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input row type="text" id="formAddress" name="address" placeholder="Adresse" pattern="[a-zA-ZÀ-ÿ0-9 ]+">
          </p>          
          <button id="formButton">Passer votre commande</button>
      </section>
         </div>        
      </div>
      <script src=""></script>
			<footer>Orinoco - Projet 5 OpenClassRooms</footer>
    </div>
  </body>
</html>
